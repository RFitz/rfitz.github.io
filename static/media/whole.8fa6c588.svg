  <defs>
    <mask id="hole">
      <rect width="100%" height="100%" fill="white"/>
      <circle r="50" cx="100" cy="100" fill="black"/>
    </mask>
    <clipPath id="myClip">
      <circle r="50" cx="100" cy="100" fill="black"/>
